<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="icon" type="image/png" href="./../images/icon.png" />


    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="./../js/firebase-project.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../css/emailverification.css">
</head>

<body>
    <div class="container">
        <div class="_border_box">
            <div class="_email_verification_main">
                <img src="./../images/email.png" alt="Email Verification" id="_email_verification_icon">
                <h3 class="font_F_Roboto_B _heading" style="color: green;">Congratulations</h3>
                <p class="font_F_Roboto_B">You have been signed-up successfully.</p>
                <p class="font_F_Roboto_R _sub_heading">We've sent an account activation email to you at
                    <span class="font_F_Roboto_B" id="email"></span> , please check your inbox for an account activation link from iSkillers.com</p>
            </div>
            <div id="_email_verf_btn_main">
                <button class="btn btn-primary font_F_Roboto_B" type="button" onclick="goToHome()">Go to Home</button>
                <button class="btn btn-primary font_F_Roboto_B" type="button" onclick="reSendEmail()">Re-send Email</button>
            </div>
        </div>
        <div id="errow_show">
        </div>
    </div>
</body>
<script src="./../js/emailverification.js"></script>
</html>
