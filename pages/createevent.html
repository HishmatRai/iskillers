<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand font_F_Roboto_B" href="./home.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link font_F_Roboto_B" aria-current="page" href="./home.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link font_F_Roboto_B" href="./profile.html">Profile</a>

                    <li class="nav-item">
                        <a class="nav-link font_F_Roboto_B active   " href="./createevent.html">Create Event</a>
                    </li>

                </ul>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary font_F_Roboto_B " type="button">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="_border_box">
            <div class="_sign_up_main">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label font_F_Roboto_R">Event Name</label>
                    <input type="text" class="form-control font_F_Roboto_R" id="eventName">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label font_F_Roboto_R">Event Time</label>
                    <input type="time" class="form-control font_F_Roboto_R" id="eventTime">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label font_F_Roboto_R">Event Date</label>
                    <input type="date" class="form-control font_F_Roboto_R" id="eventDate">
                </div>
               

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label font_F_Roboto_R">Event Price</label>
                    <input type="number" class="form-control font_F_Roboto_R" id="eventPrice">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label font_F_Roboto_R">Event Image</label>
                    <input class="form-control" type="file" id="eventImage" onchange="eventImage(event)">
                <span id="uploaded_progress"></span> 
                </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label font_F_Roboto_R">Event Des</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="eventDes" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Event Des...</label>
                      </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary font_F_Roboto_B" type="button" onclick="createEventData()">Create Event</button>
                </div>

            </div>

        </div>
